<ion-view view-title="{{product.name}}">
  <ion-nav-title> 
      <span class="hg-font" style="font-size: 18px;color: #fff">{{product.name}}</span>
  </ion-nav-title>
  <ion-content style="padding-left:10px;padding-right:10px;background:white;">
      <center><img ng-src="{{imgurl+'images/prods/'+product.id+'.png'}}"></center>
      <div class="cu-font">
        <div style="font-size: 9vw;padding-top:10px;">{{product.name}}</div>
        <div style="font-size: 5vw;padding-top:10px;color: #b6b6b6;" ng-show="product.comment">{{product.comment}}</div>
        <div class="row row-bottom" style="padding-top:10px;">
          <div class="hg-font col text-left" ng-show="product.price" style="margin-left:0px; padding-left:0px;font-size: 9vw;color:#ff6915;">{{product.price}} ГРН</div> 
          <div class="col text-right" ng-show="product.weight!='0.0'" style="font-size: 6vw;color: #b6b6b6;">{{product.weight}} кг./л./шт.</div>
        </div>
      </div>
      <button class="button button-full hochu"  data-ng-if="product.quantity<1" ng-click="addToCart(product)">
           <span class="np-font" style="font-size: 7.5vw;color: #fff">Хочу!</span>
      </button>
      <div class="hg-font text-center" style="margin-left:0px; padding-left:0px;" ng-show="product.quantity > 0">
            <button class="button my-minus-button" style="margin-top:-10px" ng-click="removeFromCart(product)"></button> 
            <span class="cu-font" style="font-size: 9vw;color: black;">{{product.quantity}}</span>
            <button class="button my-plus-button" style="margin-top:-10px" ng-click="addToCart(product)"></button>
      </div> 
      <!--button class="button button-block button-balanced" ng-show="product" ng-click="addToCart(product)">Добавить в корзину ({{product.quantity}})</button>
      <button class="button button-block button-assertive" ng-click="removeFromCart(product)" ng-show="product&&product.quantity>0">Удалить из корзины</button-->
  </ion-content>
</ion-view>
